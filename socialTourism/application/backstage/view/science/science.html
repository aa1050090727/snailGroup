<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>景点管理</title>
    <link rel="stylesheet" href="__STATIC__/kit_admin/plugins/layui/css/layui.css" media="all">
</head>
<body>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<div class="site-text layui-elem-quote" style="display: flex">
    <input id="roleSearch" type="text" name="text"  placeholder="请输入关键字" class="layui-input" style="width: 200px">
    <button class="layui-btn" id="searchBut">搜索</button>
    <button class="layui-btn layui-btn-normal">添加</button>
</div>
<table class="layui-table" lay-data="{ url:'{:url('backstage/Science/getScience')}', page:true, id:'test'}" lay-filter="test" id="test">
    <thead>
    <tr>
        <th lay-data="{field:'f_science_id', width:80, sort: true}">ID</th>
        <th lay-data="{field:'f_science_name', width:120}">景点名称</th>
        <th lay-data="{field:'f_science_state', width:120}">景点状态</th>
        <th lay-data="{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}">操作</th>
    </tr>
    </thead>
</table>

</body>
<script src="__STATIC__/kit_admin/plugins/layui/layui.js"></script>
<script src="__STATIC__/js/jquery-1.12.3.min.js"></script>
<script src="__STATIC__/js/backstage/role.js"></script>
<script>
    layui.use('table', function() {
        var table = layui.table;
        //监听工具条
        table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                    ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                layer.msg('查看操作');
                //console.log(data,layEvent);
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){
                layer.msg('编辑操作');
            }
        });

    });
</script>
</html>
