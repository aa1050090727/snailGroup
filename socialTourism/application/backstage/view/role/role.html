<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <link rel="stylesheet" href="__STATIC__/kit_admin/plugins/layui/css/layui.css" media="all">
</head>
<body>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<div class="site-text layui-elem-quote" style="display: flex">
    <input id="roleSearch" type="text" name="text"  placeholder="请输入关键字" class="layui-input" style="width: 200px">
    <button class="layui-btn" id="searchBut" >搜索</button>
    <button class="layui-btn layui-btn-normal">添加</button>
</div>
<table class="layui-table" lay-data="{ url:'{:url('backstage/Role/getRole')}', page:true, id:'test'}" lay-filter="test" id="test">
    <thead>
    <tr>
        <th lay-data="{field:'b_role_id', width:80, sort: true}">ID</th>
        <th lay-data="{field:'b_role_name', width:120}">角色名称</th>
        <th lay-data="{field:'b_role_des', width:200}">角色描述</th>
        <th lay-data="{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}">操作</th>
    </tr>
    </thead>
</table>

</body>
<script src="__STATIC__/kit_admin/plugins/layui/layui.js"></script>
<script src="__STATIC__/js/jquery-1.12.3.min.js"></script>
<script>
    var url = "{:url('backstage/Role/getRole')}";
</script>
<script src="__STATIC__/js/backstage/role.js"></script>
</html>
