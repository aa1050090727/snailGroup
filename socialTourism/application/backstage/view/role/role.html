<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <link rel="stylesheet" href="__STATIC__/kit_admin/plugins/layui/css/layui.css" media="all">
</head>
<body>
<div class="site-text layui-elem-quote" style="display: flex">
    <button id="addRole" class="layui-btn layui-btn-normal">+添加</button>
</div>
<table class="layui-table" lay-data="{ url:'{:url('backstage/Role/getRole')}', page:true, id:'roleData'}" lay-filter="test" id="test">
    <thead>
        <tr>
            <th lay-data="{field:'b_role_id', width:80, sort: true}">ID</th>
            <th lay-data="{field:'b_role_name', width:120}">角色名称</th>
            <th lay-data="{field:'b_role_des', width:200}">角色描述</th>
            <th lay-data="{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}">操作</th>
        </tr>
    </thead>
</table>
<script type="text/html" id="barDemo">
    <!--<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
<script src="__STATIC__/kit_admin/plugins/layui/layui.js"></script>
<script src="__STATIC__/js/jquery-1.12.3.min.js"></script>
<script>
    var getRole = "{:url('backstage/Role/getRole')}";
    var delRole = "{:url('backstage/Role/delRole')}";
    var getIdRole = "{:url('backstage/Role/getIdRole')}";
    var upRole = "{:url('backstage/Role/upRole')}";
    var addRole = "{:url('backstage/Role/addRole')}";
</script>
<script src="__STATIC__/js/backstage/role.js"></script>
</html>
