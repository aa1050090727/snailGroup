<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="__STATIC__/css/receptioncss/registeryan.css" >
    <script src="__STATIC__/js/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body class="backdrop">
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4"></div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="head">账号注册</div>
            <div class="login_box">
                <div class="login_form">
                    <div class="login_in" id="inset">
                        <input  type="text" class="form-control" placeholder="您的名号" v-model="name" v-on:change="user">
                        <div style="height: 30px" id="nametps"></div>
                        <input style="margin-top: 10px" type="password" class="form-control" placeholder="您的密码" v-model="pwd" v-on:change="pwdin">
                        <div style="height: 30px" id="pwdtps"></div>
                        <input style="margin-top: 10px" type="password" class="form-control" placeholder="确认密码" v-model="password" v-on:change="passwordin">
                        <div style="height: 30px" id="passwordtps"></div>
                        <input style="margin-top: 10px" type="password" class="form-control" placeholder="请输入支付密码" v-model="passwords" v-on:change="codein">
                        <div style="height: 30px" id="codetps"></div>
                        <button class="get_code" type="button" v-on:click="getnote" >免费获取验证码</button>
                        <div class="input_code" style="margin-top: 40px">
                            <input class="form-control"  type="text" placeholder="请输入验证码" v-model="cellcode" v-on:change="cellcodein">
                        </div>
                        <div style="height: 30px" id="cellcodetps"></div>
                        <button style="margin-top: 115px;margin-bottom: 10px" type="button" class="btn btn-warning btn-group btn-group-justified" v-on:click="insert">立即注册</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4"></div>
    </div>
</div>
</body>
<script>
    var insterin = "{:url('reception/Login/setmy')}";
    var getno = "{:url('reception/Login/getno')}";
    var verifycode = "{:url('reception/Login/verifycode')}";
</script>
<script src="__STATIC__/js/registeryan.js" ></script>
</html>
