<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="__STATIC__/css/receptioncss/registeryan.css" >
    <script src="__STATIC__/js/jquery-1.12.3.min.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body class="backdrop">
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4"></div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="head">账号注册</div>
            <div class="login_box">
                <div class="login_form">
                    <div class="login_in" id="inset">
                        <input  type="text" class="form-control" placeholder="您的名号" v-model="name">
                        <input style="margin-top: 10px" type="password" class="form-control" placeholder="您的密码" v-model="pwd">
                        <input style="margin-top: 10px" type="password" class="form-control" placeholder="确认密码" v-model="password">
                        <img class="code" src="{:captcha_src()}" alt="captcha" onclick="this.src='{:captcha_src()}'" />
                        <div class="input_code">
                            <input class="form-control"  type="text" placeholder="请输入验证码"v-model="code">
                        </div>
                        <button class="get_code" type="button">免费获取验证码</button>
                        <div class="input_code">
                            <input class="form-control"  type="text" placeholder="请输入验证码" v-model="cellcode">
                        </div>
                        <button style="margin-top: 10px;" type="button" class="btn btn-warning btn-group btn-group-justified" v-on:click="insert">立即注册</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4"></div>
    </div>
</div>
</body>
<script>
    var insterin = "{:url('reception/Login/setmy')}";
</script>
<script src="__STATIC__/js/registeryan.js" ></script>
</html>
